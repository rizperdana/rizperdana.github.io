<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rizki Perdana - Backend Engineer</title>
    <style>
        body {
            font-family: sans-serif;
            line-height: 1.6;
            color: #000;
            background: #fff;
            max-width: 650px;
            margin: 40px auto;
            padding: 0 20px;
            font-size: 16px;
        }

        h1 {
            font-size: 2.5em;
            margin: 0 0 0.2em 0;
            line-height: 1.2;
        }

        h2 {
            font-size: 1.8em;
            margin: 2em 0 0.5em 0;
            border-bottom: 2px solid #000;
            padding-bottom: 0.2em;
        }

        h3 {
            font-size: 1.3em;
            margin: 1.5em 0 0.5em 0;
        }

        h4 {
            font-size: 1.1em;
            margin: 1em 0 0.3em 0;
        }

        p {
            margin: 0.5em 0;
        }

        a {
            color: #00e;
            text-decoration: underline;
        }

        a:visited {
            color: #551a8b;
        }

        ul {
            margin: 0.5em 0;
            padding-left: 2em;
        }

        li {
            margin: 0.3em 0;
        }

        .subtitle {
            font-size: 1.3em;
            color: #666;
            margin: 0 0 1em 0;
        }

        .contact {
            margin: 1em 0;
        }

        .contact-item {
            display: inline-block;
            margin-right: 1.5em;
        }

        .project {
            margin: 1.5em 0;
            padding: 1em;
            border: 1px solid #ccc;
        }

        .tech-stack {
            margin: 0.5em 0;
            color: #666;
        }

        .job {
            margin: 1.5em 0;
        }

        .job-header {
            margin-bottom: 0.3em;
        }

        .period {
            color: #666;
            font-style: italic;
        }

        .skill-category {
            margin: 1em 0;
        }

        button {
            background: #000;
            color: #fff;
            border: none;
            padding: 0.8em 1.5em;
            font-size: 1em;
            cursor: pointer;
            margin: 1em 0;
        }

        button:hover {
            background: #333;
        }

        .loading, .error {
            color: #666;
            font-style: italic;
        }

        .error {
            color: #c00;
        }

        hr {
            border: none;
            border-top: 1px solid #ccc;
            margin: 3em 0;
        }
    </style>
</head>
<body>
    <!-- HOME SECTION -->
    <h1 id="name">Loading...</h1>
    <div id="title" class="subtitle"></div>
    <p id="summary"></p>

    <div id="contacts" class="contact"></div>

    <button onclick="downloadCV()">Download CV as PDF</button>

    <hr>

    <!-- PROJECTS SECTION -->
    <h2>Projects</h2>
    <div id="projects-container">
        <p class="loading">Loading projects...</p>
    </div>

    <hr>

    <!-- CV SECTION -->
    <h2>Experience</h2>
    <div id="experience-container">
        <p class="loading">Loading experience...</p>
    </div>

    <h2>Education</h2>
    <div id="education-container">
        <p class="loading">Loading education...</p>
    </div>

    <h2>Skills</h2>
    <div id="skills-container">
        <p class="loading">Loading skills...</p>
    </div>

    <h2>Languages</h2>
    <div id="languages-container">
        <p class="loading">Loading languages...</p>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script>
        let profileData = null;
        let projectsData = null;

        async function loadData() {
            try {
                const paths = [
                    { profile: './profile.json', projects: './projects.json' },
                    { profile: 'profile.json', projects: 'projects.json' },
                    { profile: '/profile.json', projects: '/projects.json' }
                ];

                let loaded = false;
                let lastError = null;

                for (const path of paths) {
                    try {
                        const [profileRes, projectsRes] = await Promise.all([
                            fetch(path.profile),
                            fetch(path.projects)
                        ]);

                        if (profileRes.ok && projectsRes.ok) {
                            const profileJson = await profileRes.json();
                            const projectsJson = await projectsRes.json();

                            if (profileJson && profileJson.name && projectsJson && projectsJson.projects) {
                                profileData = profileJson;
                                projectsData = projectsJson;
                                loaded = true;
                                break;
                            }
                        }
                    } catch (e) {
                        lastError = e;
                        continue;
                    }
                }

                if (!loaded) {
                    throw new Error(`Failed to load JSON files. Last error: ${lastError?.message || 'Unknown error'}`);
                }

                loadHome();
                loadProjects();
                loadCV();
            } catch (error) {
                console.error('Error loading data:', error);
                showError(`Failed to load data: ${error.message}`);
            }
        }

        function showError(message) {
            document.getElementById('name').textContent = 'Error Loading Data';
            document.getElementById('title').textContent = '';
            document.getElementById('summary').textContent = message;
            document.getElementById('contacts').innerHTML = '';

            document.querySelectorAll('.loading').forEach(el => {
                el.innerHTML = `<p class="error">${message}</p>`;
            });
        }

        function loadHome() {
            if (!profileData) return;

            document.getElementById('name').textContent = profileData.name || '';
            document.getElementById('title').textContent = profileData.title || '';
            document.getElementById('summary').textContent = profileData.summary || '';

            if (profileData.contacts && Array.isArray(profileData.contacts)) {
                const contactsHtml = profileData.contacts.map(contact => {
                    if (contact.includes('@')) {
                        return `<span class="contact-item">üìß <a href="mailto:${contact}">${contact}</a></span>`;
                    } else if (contact.includes('linkedin')) {
                        return `<span class="contact-item">üîó <a href="${contact}" target="_blank">LinkedIn</a></span>`;
                    } else if (contact.includes('+')) {
                        return `<span class="contact-item">üì± ${contact}</span>`;
                    } else {
                        return `<span class="contact-item">üìç ${contact}</span>`;
                    }
                }).join('');

                document.getElementById('contacts').innerHTML = contactsHtml;
            }
        }

        function loadProjects() {
            const container = document.getElementById('projects-container');

            if (!projectsData || !projectsData.projects || projectsData.projects.length === 0) {
                container.innerHTML = '<p>No projects available yet.</p>';
                return;
            }

            container.innerHTML = projectsData.projects.map(project => `
                <div class="project">
                    <h3>${project.title || 'Untitled'}</h3>
                    <p>${project.description || ''}</p>
                    <p class="tech-stack"><strong>Tech:</strong> ${(project.technologies || []).join(', ')}</p>
                    ${project.url ? `<p><a href="${project.url}" target="_blank">View Project ‚Üí</a></p>` : ''}
                </div>
            `).join('');
        }

        function loadCV() {
            if (!profileData) return;

            // Experience
            const expContainer = document.getElementById('experience-container');
            if (profileData.experience && Array.isArray(profileData.experience)) {
                expContainer.innerHTML = profileData.experience.map(exp => `
                    <div class="job">
                        <div class="job-header">
                            <h3>${exp.title || ''} at ${exp.company || ''}</h3>
                            <p class="period">${exp.location || ''} ‚Ä¢ ${exp.period || ''}</p>
                        </div>
                        <ul>
                            ${(exp.achievements || []).map(achievement => `<li>${achievement}</li>`).join('')}
                        </ul>
                    </div>
                `).join('');
            } else {
                expContainer.innerHTML = '<p>No experience data available</p>';
            }

            // Education
            const eduContainer = document.getElementById('education-container');
            if (profileData.education) {
                const edu = profileData.education;
                eduContainer.innerHTML = `
                    <h3>${edu.degree || ''}</h3>
                    <p>${edu.institution || ''}</p>
                    <p class="period">${edu.period || ''}</p>
                `;
            } else {
                eduContainer.innerHTML = '<p>No education data available</p>';
            }

            // Skills
            const skillsContainer = document.getElementById('skills-container');
            if (profileData.skills && typeof profileData.skills === 'object') {
                skillsContainer.innerHTML = Object.entries(profileData.skills).map(([category, skills]) => `
                    <div class="skill-category">
                        <h4>${category}</h4>
                        <p>${skills}</p>
                    </div>
                `).join('');
            } else {
                skillsContainer.innerHTML = '<p>No skills data available</p>';
            }

            // Languages
            const langContainer = document.getElementById('languages-container');
            if (profileData.languages && Array.isArray(profileData.languages)) {
                langContainer.innerHTML = profileData.languages.map(lang => `
                    <p><strong>${lang.name || ''}:</strong> ${lang.level || ''}</p>
                `).join('');
            } else {
                langContainer.innerHTML = '<p>No language data available</p>';
            }
        }

        function downloadCV() {
            if (!profileData) {
                alert('CV data not loaded yet');
                return;
            }

            const { jsPDF } = window.jspdf;
            const doc = new jsPDF();

            let y = 20;
            const pageWidth = doc.internal.pageSize.width;
            const margin = 20;
            const maxWidth = pageWidth - (margin * 2);

            // Name
            doc.setFontSize(24);
            doc.setFont(undefined, 'bold');
            doc.text(profileData.name || '', margin, y);
            y += 10;

            // Title
            doc.setFontSize(14);
            doc.setFont(undefined, 'normal');
            doc.setTextColor(100);
            doc.text(profileData.title || '', margin, y);
            y += 12;

            // Contact Info
            doc.setFontSize(10);
            doc.setTextColor(60);
            (profileData.contacts || []).forEach(contact => {
                doc.text(contact, margin, y);
                y += 5;
            });
            y += 8;

            // Summary
            doc.setFontSize(12);
            doc.setFont(undefined, 'bold');
            doc.setTextColor(0);
            doc.text('SUMMARY', margin, y);
            y += 7;

            doc.setFontSize(10);
            doc.setFont(undefined, 'normal');
            doc.setTextColor(60);
            const summaryLines = doc.splitTextToSize(profileData.summary || '', maxWidth);
            doc.text(summaryLines, margin, y);
            y += summaryLines.length * 5 + 8;

            // Experience
            doc.setFontSize(12);
            doc.setFont(undefined, 'bold');
            doc.setTextColor(0);
            doc.text('EXPERIENCE', margin, y);
            y += 7;

            (profileData.experience || []).forEach(exp => {
                if (y > 250) {
                    doc.addPage();
                    y = 20;
                }

                doc.setFontSize(11);
                doc.setFont(undefined, 'bold');
                doc.setTextColor(0);
                doc.text(exp.title || '', margin, y);
                y += 6;

                doc.setFontSize(10);
                doc.setFont(undefined, 'normal');
                doc.setTextColor(70, 154, 255);
                doc.text(`${exp.company} ‚Ä¢ ${exp.location}`, margin, y);
                y += 5;

                doc.setTextColor(100);
                doc.text(exp.period || '', margin, y);
                y += 7;

                doc.setTextColor(60);
                (exp.achievements || []).forEach(achievement => {
                    if (y > 270) {
                        doc.addPage();
                        y = 20;
                    }
                    const achLines = doc.splitTextToSize(`‚Ä¢ ${achievement}`, maxWidth - 5);
                    doc.text(achLines, margin + 3, y);
                    y += achLines.length * 5;
                });
                y += 5;
            });

            // Education
            if (y > 240) {
                doc.addPage();
                y = 20;
            }

            doc.setFontSize(12);
            doc.setFont(undefined, 'bold');
            doc.setTextColor(0);
            doc.text('EDUCATION', margin, y);
            y += 7;

            if (profileData.education) {
                doc.setFontSize(11);
                doc.setFont(undefined, 'bold');
                doc.text(profileData.education.degree || '', margin, y);
                y += 6;

                doc.setFontSize(10);
                doc.setFont(undefined, 'normal');
                doc.setTextColor(70, 154, 255);
                doc.text(profileData.education.institution || '', margin, y);
                y += 5;

                doc.setTextColor(100);
                doc.text(profileData.education.period || '', margin, y);
                y += 8;
            }

            // Skills
            if (y > 200) {
                doc.addPage();
                y = 20;
            }

            doc.setFontSize(12);
            doc.setFont(undefined, 'bold');
            doc.setTextColor(0);
            doc.text('SKILLS', margin, y);
            y += 7;

            doc.setFontSize(10);
            doc.setFont(undefined, 'normal');
            Object.entries(profileData.skills || {}).forEach(([category, skills]) => {
                if (y > 270) {
                    doc.addPage();
                    y = 20;
                }
                doc.setTextColor(0);
                doc.setFont(undefined, 'bold');
                doc.text(category + ':', margin, y);
                y += 5;

                doc.setTextColor(60);
                doc.setFont(undefined, 'normal');
                const skillLines = doc.splitTextToSize(skills, maxWidth);
                doc.text(skillLines, margin, y);
                y += skillLines.length * 5 + 3;
            });

            // Languages
            if (y > 250) {
                doc.addPage();
                y = 20;
            }

            y += 3;
            doc.setFontSize(12);
            doc.setFont(undefined, 'bold');
            doc.setTextColor(0);
            doc.text('LANGUAGES', margin, y);
            y += 7;

            doc.setFontSize(10);
            doc.setFont(undefined, 'normal');
            doc.setTextColor(60);
            (profileData.languages || []).forEach(lang => {
                doc.text(`${lang.name}: ${lang.level}`, margin, y);
                y += 5;
            });

            doc.save('Rizki_Perdana_CV.pdf');
        }

        loadData();
    </script>
</body>
</html>
